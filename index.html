<!--
CONFIGURAÇÃO DO SASS:
1 - Abra o terminal (F1), execute "npm init" e responda ao questionário para configurar o "package.json".
2 - Execute: "npm i --save-dev sass" para instalar o SASS.
3 - Crie o ".gitignore" e adicione a pasta "node_modules".
4 - Crie o arquivo "main.scss".
5 - No "package.json", adicione o script: "sass": "sass".
6 - Execute no terminal: "npm run sass main.scss main.css".
7 - Para assistir alterações, use: "sass source/main.scss build/main.css --watch".
-->
